<form  (ngSubmit)="onSubmit()" #popupform="ngForm">
    <div *ngFor="let qtypopuval of param1"> 
           
      <mat-form-field fxFlex="1 1 auto">        
        <input matInput type = "number" placeholder={{qtypopuval.pf}} name={{qtypopuval.pf}} [(ngModel)]="qtypopuval.qty" (ngModelChange)="calcsum($event)">
      </mat-form-field>
    </div>    
    <button type="submit" mat-button [mat-dialog-close]="popupform.value" tabindex="2">Ok</button> {{sum}}
    
  </form>
